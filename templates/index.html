<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
</head>
<body>
    <h1>Список самых важных дел</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Кто</th>
                <th>Что</th>
                <th>Когда</th>
            </tr>
        </thead>
        <tbody>
            {% for item in todo_items %}
            <tr>
                <td>{{ item[0] }}</td>  <!-- who -->
                <td>{{ item[1] }}</td>  <!-- what -->
                <td>{{ item[2] }}</td>  <!-- when -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
